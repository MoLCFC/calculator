<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Miles Per Gallon Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator-container">
    <!-- Logo/graphic for the calculator -->
    <img src="calculator.png" alt="Calculator Logo" class="logo">
    
    <h1>Miles Per Gallon Calculator</h1>
    
    <form id="mpgForm" onsubmit="calculateMPG(event)">
      <label for="milesTraveled">Miles Traveled:</label>
      <input type="number" id="milesTraveled" required placeholder="Enter miles traveled">
      
      <label for="gallonsUsed">Gallons of Gas Used:</label>
      <input type="number" id="gallonsUsed" required placeholder="Enter gallons used">
      
      <button type="submit">Calculate MPG</button>
    </form>
    
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
